<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(to right, #eef2f3, #dfe9f3);
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 20px;
            color: #007bff;
            font-size: 18px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 9px;
            margin: 6px 0 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .link-btn {
            display: block;
            text-align: center;
            padding: 8px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .link-btn:hover {
            background: #1e7e34;
        }

        hr {
            margin: 25px 0;
            border: none;
            height: 1px;
            background: #ddd;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Employee Management System</h2>

    <!-- Add Employee -->
    <h3>Add Employee</h3>
    <form action="/employees/add" method="post">
        <label>ID</label>
        <input type="number" name="id" required>

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Role</label>
        <input type="text" name="role" required>

        <label>Salary</label>
        <input type="number" name="salary" required>

        <button type="submit">Add Employee</button>
    </form>

    <hr>

    <!-- View Employees -->
    <h3>View Employees</h3>
    <a class="link-btn" href="/employees/all">View All Employees</a>

    <hr>

    <!-- Delete Employee -->
    <h3>Delete Employee</h3>
    <form action="/employees/delete" method="post">
        <label>Employee ID</label>
        <input type="number" name="id" required>
        <button type="submit">Delete Employee</button>
    </form>

</div>

</body>
</html>
