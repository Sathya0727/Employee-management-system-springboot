<!DOCTYPE html>
<html>
<head>
<title>Employee</title>
<style>
body{font-family:Arial;background:#eef2f3}
.box{width:380px;margin:40px auto;background:#fff;padding:20px;border-radius:8px}
h2,h3{text-align:center;color:#333}
input,button{width:100%;padding:8px;margin:6px 0}
button{background:#007bff;color:#fff;border:none}
a{display:block;text-align:center;background:#28a745;color:#fff;padding:8px;text-decoration:none}
</style>
</head>
<body>
<div class="box">
<h2>Employee Management</h2>

<h3>Add</h3>
<form action="/employees/add" method="post">
<input name="id" placeholder="ID" required>
<input name="name" placeholder="Name" required>
<input name="role" placeholder="Role" required>
<input name="salary" placeholder="Salary" required>
<button>Add Employee</button>
</form>

<h3>View</h3>
<a href="/employees/all">View All Employees</a>

<h3>Delete</h3>
<form action="/employees/delete" method="post">
<input name="id" placeholder="Employee ID" required>
<button>Delete</button>
</form>
</div>
</body>
</html>
